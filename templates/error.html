<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ code }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f7fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .error-card { background: white; border-radius: 12px; padding: 48px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; }
        .error-code { font-size: 72px; font-weight: 700; color: #008080; margin-bottom: 16px; }
        .error-message { font-size: 20px; color: #6b7280; margin-bottom: 32px; }
        .btn { padding: 12px 24px; background: #008080; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; display: inline-block; }
        .btn:hover { background: #006666; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">{{ code }}</div>
        <div class="error-message">{{ message }}</div>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
