<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <style>
        .register-container {
            min-height: 100vh;
            padding: 2rem;
        }
        .register-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        .user-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: white;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: white;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="page-title">Register Student</h1>
            <p class="user-info">Logged in as: <strong>{{ flask_session.name }}</strong></p>
            
            <div class="glass-card">
                <div id="message"></div>
                <form id="registerForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" class="input-modern" required>
                    </div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" name="student_id" class="input-modern" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" class="input-modern" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="input-modern" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" name="photo" accept="image/*" class="input-modern" required>
                    </div>
                    <button type="submit" class="btn-modern" style="width: 100%; margin-top: 1rem;">Register Student</button>
                </form>
            </div>
            
            <a href="/invigilator/dashboard" class="back-link">← Back to Dashboard</a>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ ' + result.message;
                    e.target.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '⚠️ ' + result.message;
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = '⚠️ Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
